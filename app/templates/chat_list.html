<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Deine Chats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex align-items-center gap-2 p-2">
    <a href="{{ url_for('main.logout') }}" class="btn btn-outline-secondary btn-sm" title="Logout">
      <i class="bi bi-door-closed"></i>
    </a>
    <button class="btn btn-outline-warning btn-sm" onclick="history.back()">ZurÃ¼ck</button>
  </div>  
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Willkommen, {{ username }}</a>
    </div>
  </nav>

  <form class="mt-3 bg-light p-3" action="{{ url_for('main.start_chat') }}" method="POST">
    <div class="input-group">
      <input type="text" name="recipient" placeholder="Name des Chatpartners" required>
      <button class="btn btn-warning" type="submit">Chat starten</button>
    </div>
  </form>

    <nav class="mt-3 navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Deine Chats:</a>
      </div>
    </nav>

    <div class="d-flex flex-column gap-3 mt-4">
      {% for user in contacts %}
        <a href="{{ url_for('main.chat', recipient_username=user.username) }}" class="btn btn-warning m-2 text-start" style="width: fit-content;">
          {{ user.username }}
        </a>
      {% else %}
        <div class="alert alert-warning" role="alert">
          Noch keine Chats vorhanden.
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
