<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        .my-form {
            position: fixed;
            bottom: 24px;
            right: 80px;
            left: 80px;
            width: calc(100% - 160px);
        }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">â€š
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chat</a>
        </div>
    </nav>
    <div class="container">
      {% for msg in messages %}
        <div class="d-flex justify-content-end mt-4">
            <div class="card">
                <div class="card-body">
                  <b> {{ msg.user }} </b>
                  {{ msg.content }}
                </div>
            </div>  
        </div>
      {% endfor %}

        <form class="input-group mb-3 my-form" action="" method="POST">
            <input type="text" name="content" class="form-control" placeholder="Tippe eine Nachricht">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Senden</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
