{% for msg in messages %}
  <div class="d-flex justify-content-{{ 'end' if msg.sender.username == sender else 'start' }} mb-3">
    <div class="card {{ 'bg-info mb-3 text-black' if msg.sender.username == sender else 'bg-light mb-3 text-black' }} chat-message">
      <div class="card-body">
        <b>{{ msg.sender.username }}:</b><br>
        {{ msg.content }}
      </div>
    </div>
  </div>
{% endfor %}
