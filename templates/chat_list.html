<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Deine Chats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Willkommen, {{ username }}</h2>

    <form action="{{ url_for('start_chat') }}" method="POST">
      <input type="text" name="recipient" placeholder="Name des Chatpartners" required>
      <button type="submit">Chat starten</button>
    </form>

    <h4>Deine Chats:</h4>

    <div class="d-flex flex-column gap-3 mt-4">
      {% for contact in contacts %}
        <a href="{{ url_for('chat', recipient=contact) }}" class="btn btn-primary m-2 text-start" style="width: fit-content;">
          {{ contact }}
        </a>
      {% else %}
        <div class="alert alert-info" role="alert">
          Noch keine Chats vorhanden.
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
